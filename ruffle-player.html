<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #player {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player">
        <div id="loading" style="color: white; font-family: sans-serif;">Loading Game...</div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: "#000000",
            letterbox: "on",
            scale: "showAll",
            allowScriptAccess: true,
            forceScale: true,
            quality: "high"
        };

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            const loading = document.getElementById("loading");
            
            container.insertBefore(player, loading);

            // Robustly get SWF URL (handling unencoded ampersands in the target URL)
            const queryString = window.location.search;
            let swfUrl = null;
            if (queryString.includes('swf=')) {
                swfUrl = queryString.split('swf=')[1];
            }

            if (swfUrl) {
                console.log("Loading SWF:", swfUrl);
                player.load(swfUrl).then(() => {
                    loading.style.display = 'none';
                    console.log("SWF loaded successfully");
                }).catch((e) => {
                    console.error("Error loading SWF:", e);
                    loading.innerHTML = "Error loading game. The file might be blocked or unavailable.<br>Try disabling ad blockers.";
                    loading.style.color = "#ff5555";
                });
            } else {
                loading.innerHTML = "No SWF file specified.";
            }
        });
    </script>
</body>
</html>
