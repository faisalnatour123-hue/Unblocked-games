<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal's Unblocked Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Custom styles if needed */
        :root {
            --bg-main: #ffffff;
            --bg-header: #1a1a1a;
            --bg-card: #f3f4f6;
            --bg-accent: #e5e7eb;
            --text-header: #ffffff;
            --text-card: #000000;
            --bg-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            --bg-size: auto;
            --bg-repeat: repeat;
            --bg-position: top left;
            --bg-attachment: scroll;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-image: var(--bg-image);
            background-size: var(--bg-size);
            background-repeat: var(--bg-repeat);
            background-position: var(--bg-position);
            background-attachment: var(--bg-attachment);
        }
        h1, h2, .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .mario-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.2);
        }
        .mario-card {
            border: 4px solid #000;
            box-shadow: 6px 6px 0px 0px #000;
            transition: all 0.1s;
        }
        .mario-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px #000;
        }
        .mario-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
        }
        
        /* Theme classes */
        .bg-theme-main { background-color: var(--bg-main); }
        .bg-theme-header { background-color: var(--bg-header); }
        .bg-theme-card { background-color: var(--bg-card); }
        .bg-theme-accent { background-color: var(--bg-accent); }
        .text-theme-header { color: var(--text-header); }
        .text-theme-card { color: var(--text-card); }
    </style>
</head>
<body class="bg-theme-main text-gray-900 font-sans min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header class="bg-theme-header border-b-4 border-black sticky top-0 z-10 shadow-lg transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="showGameList()">
                <div class="bg-white p-2 border-4 border-black rounded-lg mario-shadow flex items-center justify-center w-12 h-12" id="logo-container">
                    <i data-lucide="gamepad-2" class="text-theme-card w-8 h-8" id="app-logo"></i>
                </div>
                <span class="text-xl md:text-2xl font-bold text-theme-header pixel-font tracking-tighter drop-shadow-md">
                    Faisal's Unblocked Games

            </div>

            <div class="flex items-center gap-4">

                    <input
                        type="text"

                    />

                <!-- Settings Button -->

                    <!-- Theme Dropdown -->

                            </button>
                            <button onclick="setTheme('peach')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">

                            </button>
                            <button onclick="setTheme('bowser')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">

                            </button>
                            <button onclick="setTheme('wario')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#FCD116] border border-black"></div> Wario
                            </button>
                            <button onclick="setTheme('classic')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#ffffff] border border-black"></div> Classic
                            </button>
                            <div class="border-t border-gray-200 my-1"></div>
                            <p class="px-4 py-1 text-xs font-bold text-gray-500 uppercase">Sports</p>
                            <button onclick="setTheme('basketball')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">

                            </button>
                            <button onclick="setTheme('soccer')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">âš½</span> Soccer
                            </button>
                            <button onclick="setTheme('tennis')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ¾</span> Tennis
                            </button>
                            <div class="border-t border-gray-200 my-1"></div>
                            <p class="px-4 py-1 text-xs font-bold text-gray-500 uppercase">Flags</p>
                            <button onclick="setTheme('usa')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡ºğŸ‡¸</span> USA
                            </button>
                            <div class="border-t border-gray-200 my-1"></div>
                            <p class="px-4 py-1 text-xs font-bold text-gray-500 uppercase">Asia</p>
                            <button onclick="setTheme('jordan')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡¯ğŸ‡´</span> Jordan
                            </button>
                            <button onclick="setTheme('palestine')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡µğŸ‡¸</span> Palestine
                            </button>
                            <button onclick="setTheme('japan')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡¯ğŸ‡µ</span> Japan
                            </button>
                            <button onclick="setTheme('south_korea')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡°ğŸ‡·</span> South Korea
                            </button>
                            <button onclick="setTheme('china')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡¨ğŸ‡³</span> China
                            </button>
                            <button onclick="setTheme('india')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡®ğŸ‡³</span> India
                            </button>
                            <button onclick="setTheme('saudi_arabia')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡¸ğŸ‡¦</span> Saudi Arabia
                            </button>
                            <button onclick="setTheme('philippines')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡µğŸ‡­</span> Philippines
                            </button>
                            <button onclick="setTheme('vietnam')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡»ğŸ‡³</span> Vietnam
                            </button>
                            <button onclick="setTheme('thailand')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡¹ğŸ‡­</span> Thailand
                            </button>
                            <button onclick="setTheme('indonesia')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡®ğŸ‡©</span> Indonesia
                            </button>
                            <button onclick="setTheme('malaysia')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <span class="text-lg">ğŸ‡²ğŸ‡¾</span> Malaysia
                            </button>
                            <div class="border-t border-gray-200 my-1"></div>
                            <p class="px-4 py-1 text-xs font-bold text-gray-500 uppercase">Colors</p>
                            <button onclick="setTheme('red')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#dc2626] border border-black"></div> Red
                            </button>
                            <button onclick="setTheme('green')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#16a34a] border border-black"></div> Green
                            </button>
                            <button onclick="setTheme('blue')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#2563eb] border border-black"></div> Blue
                            </button>
                            <button onclick="setTheme('dark')" class="w-full text-left px-4 py-2 font-bold hover:bg-gray-200 rounded flex items-center gap-2">
                                <div class="w-4 h-4 rounded-full bg-[#111827] border border-black"></div> Dark
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-1 w-full">
        
        <!-- Game List View -->
        <div id="game-list-view">
            <div class="mb-8 sm:hidden">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="text-gray-500 w-5 h-5"></i>
                    </div>
                    <input
                        type="text"
                        id="search-input-mobile"
                        placeholder="Search games..."
                        class="block w-full pl-10 pr-3 py-3 border-4 border-black rounded-xl leading-5 bg-theme-card placeholder-gray-700 focus:outline-none focus:bg-white text-black font-bold shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"
                    />
                </div>
            </div>



            <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Games will be injected here -->
            </div>
            
            <div id="no-results" class="hidden text-center py-12 bg-white/90 border-4 border-black rounded-xl">
                <p class="text-gray-800 text-xl font-bold">No games found matching "<span id="search-term" class="text-theme-card"></span>"</p>
                <button onclick="clearSearch()" class="mt-6 bg-theme-accent text-white px-6 py-3 rounded-xl border-4 border-black font-bold hover:brightness-110 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all">
                    TRY AGAIN
                </button>
            </div>
        </div>

        <!-- Game Player View -->
        <div id="game-player-view" class="hidden flex flex-col">
            <div class="flex items-center justify-between mb-6">
                <button onclick="showGameList()" class="flex items-center gap-2 px-6 py-3 bg-theme-card text-black border-4 border-black rounded-xl font-bold hover:brightness-110 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    <span class="pixel-font text-sm">BACK</span>
                </button>
                
                <h1 id="game-title" class="text-xl md:text-2xl font-bold text-white pixel-font hidden sm:block drop-shadow-[4px_4px_0px_rgba(0,0,0,1)] text-stroke-black"></h1>
                
                <button onclick="toggleFullscreen()" class="flex items-center gap-2 px-4 py-3 bg-white text-black border-4 border-black rounded-xl hover:bg-gray-100 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] transition-all" title="Toggle Fullscreen">
                    <i data-lucide="maximize-2" id="fullscreen-icon" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex flex-col lg:flex-row gap-6 h-full">
                <div id="game-container" class="flex-1 bg-black border-4 border-black rounded-xl overflow-hidden shadow-[8px_8px_0px_0px_rgba(0,0,0,0.5)] relative min-h-[600px]">
                    <iframe
                        id="game-iframe"
                        src=""
                        title="Game"
                        class="w-full h-full border-0 absolute inset-0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                        allowFullScreen
                    ></iframe>
                </div>
                
                <!-- Controls Sidebar -->
                <div id="game-controls" class="hidden w-full lg:w-72 bg-theme-card border-4 border-black rounded-xl p-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,0.5)] h-fit">
                    <h3 class="text-xl font-bold text-theme-card mb-4 pixel-font flex items-center gap-2" style="color: var(--text-card)">
                        <i data-lucide="gamepad" class="w-6 h-6"></i>
                        CONTROLS
                    </h3>
                    <ul id="controls-list" class="space-y-3 font-bold text-black text-sm">
                        <!-- Controls injected here -->
                    </ul>
                </div>
            </div>
            
            <div class="mt-6 p-6 bg-theme-accent border-4 border-black rounded-2xl shadow-[8px_8px_0px_0px_rgba(0,0,0,0.5)]">
                <h2 class="text-xl font-bold text-white mb-3 pixel-font flex items-center gap-3">
                    <span class="bg-white text-black w-8 h-8 flex items-center justify-center rounded border-2 border-black text-sm">?</span>
                    About <span id="game-about-title"></span>
                </h2>
                <p id="game-description" class="text-white font-bold text-lg leading-relaxed"></p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-theme-header border-t-4 border-black mt-auto transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <p class="text-center text-white font-bold pixel-font text-xs md:text-sm">
                &copy; <span id="year"></span> Faisal's Unblocked Games.
            </p>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white border-4 border-black rounded-xl p-6 w-full max-w-md shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] m-4">
            <div class="flex justify-between items-center mb-6 border-b-4 border-black pb-4">
                <h2 class="text-2xl font-bold pixel-font">SETTINGS</h2>
                <button onclick="toggleSettings()" class="hover:bg-gray-100 p-1 rounded">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <!-- Open in New Tab -->
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-bold text-lg">Open in New Tab</h3>
                        <p class="text-sm text-gray-600">Launch games in a separate browser tab</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="setting-new-tab" class="sr-only peer">
                        <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-black border-2 border-black"></div>
                    </label>
                </div>

                <!-- Hide Header in Game -->
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-bold text-lg">Focus Mode</h3>
                        <p class="text-sm text-gray-600">Hide header while playing games</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="setting-hide-header" class="sr-only peer">
                        <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-black border-2 border-black"></div>
                    </label>
                </div>
            </div>

            <div class="mt-8 flex justify-end gap-4">
                <button onclick="toggleSettings()" class="px-4 py-2 font-bold text-gray-600 hover:bg-gray-100 rounded-lg">CANCEL</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-black text-white font-bold rounded-lg border-2 border-black hover:bg-gray-800 shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)] active:translate-y-1 active:shadow-none transition-all">SAVE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
